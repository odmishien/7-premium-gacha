<!DOCTYPE html>
<html>
  <head>
    <title>
      7-premium-gacha
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="col-12 my-2">
        <h1 class="text-center">セブンプレミアム<br>ガチャ</h1>
      </div>
        <form method="POST" action="/gacha">
          <div class="form-group">
            <label class="font-weight-bold" for="total">予算</label>
            <select class="form-control" name="total" id="total">
                <option value="250">¥250</option>
                <option value="500">¥500</option>
                <option value="750">¥750</option>
                <option value="1000">¥1000</option>
              </select>
          </div>
          <div class="col-12 my-2 form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="genre[]" id="cold" value="cold" checked="checked" />
              <label class="form-check-label font-weight-bold" for="cold">冷蔵食品</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="genre[]" id="frozen" value="frozen" checked="checked" />
              <label class="form-check-label font-weight-bold" for="frozen">冷凍食品</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="genre[]" id="confectionery" value="confectionery" checked="checked" />
              <label class="form-check-label font-weight-bold" for="confectionery">お菓子</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="genre[]" id="drink" value="drink" checked="checked" />
              <label class="form-check-label font-weight-bold" for="drink">ドリンク</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="genre[]" id="process" value="process" checked="checked" />
              <label class="form-check-label font-weight-bold" for="process">常温・加工食品 </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">ガチャを回す</button>
        </form>
        <div class="col-12 my-2">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>商品名</th>
                <th>価格(税抜)</th>
                <th>価格(税込)</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>合計</th>
                <th id="result-total"></th>
                <th id="result-total-with-tax"></th>
              </tr>
            </tfoot>
            <tbody id="result-products">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/app.js"></script>
  </body>
</html>
